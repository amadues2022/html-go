<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>终点会是什么呢</title>
  <link rel="shortcut icon" type="image/jpg" href="NY.png"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/response.css">
</head>

<body>
  <div class="container">
    <h2>
      <span>嚯嚯，居然找到了这里<br>是自己发现的嘛 :) </span>
      <div id="Year">神秘倒计时</div>
    </h2>
    <div class="countdouwn">
      <div id="day">NA</div>
      <div id="hour">NA</div>
      <div id="minute">NA</div>
      <div id="second">NA</div>
    </div>
  </div>
  <script>
    // 自动为下一年
    function newYear() {
      // var Y = new Date().getFullYear()+1
      // var newDay = Y + '/1/1 00:00:00'
      var newDay = new Date("2024-01-10T20:00:00");
      var countDate = new Date(newDay);
      var now = new Date().getTime()
      gap = countDate - now;
      
      if(gap <= 0){
          clearInterval(timer);
          document.title = "正在跳转..."
          window.location.href = "https://presentforqrt.top";
        }
        //跳转
        
      if(gap > 0){
        var second = 1000
        var minute = second * 60
        var hour = minute * 60
        var day = hour * 24

        var d = Math.floor(gap / day)
        var h = Math.floor((gap % day) / hour)
        var m = Math.floor((gap % hour) / minute)
        var s = Math.floor((gap % minute) / second)

        // 此处可删除
        d = addZero(d)
        h = addZero(h)
        m = addZero(m)
        s = addZero(s)
        // func end

        // 显示的年
        document.getElementById('Year').innerText = "神秘倒计时"

        // 倒计时
        document.getElementById('day').innerText = d
        document.getElementById('hour').innerText = h
        document.getElementById('minute').innerText = m
        document.getElementById('second').innerText = s
      }
    }

    // 数字小于10前面就加0
    function addZero(num) {
      return num < 10 ? '0' + num : num
    }

    var timer = setInterval(() => {
      newYear()
    }, 1000)
  </script>
</body>

</html>
